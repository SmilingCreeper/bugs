<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Bug 反馈</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
        }  
        .container {  
            max-width: 600px;  
            margin: 0 auto;  
            padding: 20px;  
        }  
        form {  
            margin-bottom: 20px;  
        }  
        label {  
            display: block;  
            margin-bottom: 5px;  
        }  
        input[type="text"],  
        textarea {  
            width: 100%;  
            padding: 10px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        input[type="submit"] {  
            padding: 10px 20px;  
            background-color: #4CAF50;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  
        input[type="submit"]:hover {  
            background-color: #45a049;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h2>Bug 反馈</h2>  
        <form action="submit_bug.php" method="post">  
            <label for="name">姓名:</label>  
            <input type="text" id="name" name="name" required><br>  
  
            <label for="email">邮箱:</label>  
            <input type="email" id="email" name="email" required><br>  
  
            <label for="bug-description">Bug 描述:</label>  
            <textarea id="bug-description" name="bug-description" rows="4" required></textarea><br>  
  
            <label for="steps-to-reproduce">重现步骤:</label>  
            <textarea id="steps-to-reproduce" name="steps-to-reproduce" rows="4" required></textarea><br>  
  
            <input type="submit" value="提交">  
        </form>  
    </div>  
</body>  
</html>
